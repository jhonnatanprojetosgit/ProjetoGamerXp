<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Epic Games Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="main-content-wrapper">
    <main class="main-content">
        <section class="auth-page-section">
            <div class="auth-content">
                <h1 class="page-title">Crie sua Conta</h1>
                <div class="auth-forms-container">
                    <div id="signup-form" class="auth-form active">
                        <form id="signup-form-page">
                            <div class="form-group">
                                <label for="signup-name">Nome de Usuário</label>
                                <input type="text" id="signup-name" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">E-mail</label>
                                <input type="email" id="signup-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Senha</label>
                                <input type="password" id="signup-password" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Criar Conta</button>
                        </form>
                    </div>
                </div>
                <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>
            </div>
        </section>
    </main>
</div>

<script src="script-register.js"></script> </body>
</html>
